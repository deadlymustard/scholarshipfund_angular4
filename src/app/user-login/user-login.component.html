<div class="login">
  <h3>Login</h3>
  <div class="header-divider" style="font-size:12px">
    <fa-icon [icon]="'certificate'"></fa-icon>
    <fa-icon [icon]="'certificate'"></fa-icon>
    <fa-icon [icon]="'certificate'"></fa-icon>
  </div>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" #userEmail>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input name="password"  type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" #userPassword>
    </div>
    <button (click)="signInWithEmail(userEmail.value, userPassword.value)" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
